services:
  - type: web
    name: ai-trading-system
    runtime: docker
    plan: free
    region: oregon  # or singapore for better latency
    branch: master
    buildCommand: |
      echo "Building AI Trading System..."
      # Frontend build is handled in Dockerfile multi-stage build
    startCommand: ./render-start.sh
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        fromService:
          type: web
          name: ai-trading-system
          property: port
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard for security
      - key: DATABASE_URL
        value: sqlite:///./trading.db
      - key: DATABASE_PASSWORD
        generateValue: true
      - key: API_HOST
        value: 0.0.0.0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_HOURS
        value: 24
      # Google OAuth Configuration
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set this manually in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set this manually in Render dashboard
      # Optional email configuration
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
    # Disk for SQLite database and logs
    disk:
      name: ai-trading-data
      mountPath: /app/data
      sizeGB: 1